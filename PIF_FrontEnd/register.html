<!DOCTYPE html>
<html lang="en">
  <head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head> 

  <body>
    <div style = "text-align:center">
      <img src = "img/logo.jpg" width = "460px" height = "180px">
    </div>

    
    <div class="container">

      <form class="form-reg">
        <h2 class="form-reg-heading">Register Your Business</h2>
        <h4>Help feed those in need.</h4>
        <label for="inputBusinessName" class="sr-only">Business Name</label>
        <input type="business" id="inputBusinessName" class="form-control" placeholder="Business" required>
        
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>
        
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        
        <label for="inputAddress" class="sr-only">Business Address</label>
        <input type="address" id="inputAddress" class="form-control" placeholder="Business Address" required>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register!</button>
      </form>

    </div> <!-- /container -->

  </body>
</html>
